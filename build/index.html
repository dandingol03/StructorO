<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <link rel="stylesheet" href="/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link href="/animate/css/animate.css" rel="stylesheet">
    <link href="/fakeLoader/css/fakeLoader.css" rel="stylesheet">
    <link href="/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/remodal/remodal-default-theme.css">
    <link rel="stylesheet" href="/remodal/remodal.css">
    <link rel="stylesheet" href="datetimepicker/css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <script src="/js/ie-hack.js"></script>
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script  src="/fakeLoader/js/fakeLoader.js"></script>
    <script type="text/javascript" src="/remodal/remodal.js"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/background-blur/js/background-blur.js"></script>
    <script type="text/javascript" src="image-zoomer/js/zoomsl-3.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#preview').backgroundBlur({
                imageURL : '/img/snow.jpg',
                blurAmount : 25,
                imageClass : 'bg-blur',
                duration: 500, // If the image needs to be faded in, how long that should take
                endOpacity : 1
            });


        });
    </script>
</head>
<body>


<!-- modal -->
<div class="modal fade" id="root_modal" style="display:none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<div id="loading"></div>
<div id="clipboard"></div>
<div id="drag"></div>
<div id="_config"></div>
<div id="export"></div>
<div class="container" style="padding-top:15px;padding-left:1px;margin-left:0px;margin-right:0px;width:100%">
    <!-- 侧边栏组件选择 -->
    <div style="min-height:400px;top:0px;left:0px;position:absolute;z-index:1011;">
        <div id="Dragged"></div>
    </div>
    <div style="float:right;width:85%;height:470px;overflow: scroll;overflow-x: hidden">
        <div id="root" ></div>
    </div>
    <!-- config modal -->
</div>
<div style="width:100%;min-height:728px;position:absolute;left:0px;top:0px;display:none" id="preview" >
    <div style="position:absolute;left: 0px;top:0px;width:100%;height:100%">
        <div style="position:relative;width:100%;height:100%">
           <div id="preview_root">
           </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/get/AppReact/build/js/app.js"></script>


<script src="/bundle.js"></script>
</body>
</html>
