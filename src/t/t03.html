<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../public/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../../public/datetimepicker/css/bootstrap-datetimepicker.css"/>

    <script type="text/javascript" src="../../../../public/js/jquery-latest.js"></script>
    <script src="../../../../public/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="../../../../public/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script>
        $(document).ready(function () {
            $('#datetimepicker').datetimepicker('show');
        });
    </script>
</head>
<body>
<div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
    <input class="span2" size="16" type="text" value="12-02-2012">
    <span class="add-on"><i class="icon-th"></i></span>
</div>
</body>
</html>
