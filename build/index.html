<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <link rel="stylesheet" href="/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link href="/animate/css/animate.css" rel="stylesheet">
    <link href="/fakeLoader/css/fakeLoader.css" rel="stylesheet">
    <link href="/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css"/>

    <script src="/js/ie-hack.js"></script>
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script  src="/fakeLoader/js/fakeLoader.js"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="/background-blur/js/background-blur.js"></script>
    <script src="/js/app.js"></script>
    <script>
        $(document).ready(function(){
            $('#preview').backgroundBlur({
                imageURL : '/img/snow.jpg',
                blurAmount : 25,
                imageClass : 'bg-blur',
                duration: 500, // If the image needs to be faded in, how long that should take
                endOpacity : 1
            });

            $("svg").css("width","100%");
            $("svg").css("height","100%");
        });
    </script>
</head>
<body>
<!-- modal -->
<div class="modal fade" id="root_modal" style="display:none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="loading"></div>
<div id="clipboard"></div>
<div class="container" style="padding-top:15px">
    <div id="root"></div>

</div>
<div style="width:100%;min-height:728px;position:absolute;left:0px;top:0px;display:none" id="preview" >
    <div style="position:absolute;left: 0px;top:0px;width:100%;height:100%">
        <div style="position:relative;width:100%;height:100%">
           <div id="preview_root">
           </div>
        </div>
    </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
